<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoG Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background-color: #000; color: #fff; text-align: center; }
        .tap-btn { transition: transform 0.05s; }
        .tap-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="p-4 flex items-center gap-4">
        <a href="index.html" class="text-gray-400 hover:text-white"><span class="material-icons-round">arrow_back</span></a>
        <h1 class="text-xl font-black">LoG Games <span class="text-xs text-gray-500 font-normal">基礎版</span></h1>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-4">
        
        <div id="start-screen">
            <span class="material-icons-round text-8xl mb-4 text-blue-500">touch_app</span>
            <h2 class="text-3xl font-black mb-2">10秒連打ゲーム</h2>
            <p class="text-gray-400 mb-8">10秒間で何回ボタンをタップできるか！</p>
            <button onclick="startGame()" class="bg-white text-black px-8 py-3 rounded-full font-bold text-xl hover:bg-gray-200">START</button>
            
            <div class="mt-8 text-sm text-gray-500">
                最高記録: <span id="high-score" class="font-bold text-white">0</span> 回
            </div>
        </div>

        <div id="game-screen" class="hidden w-full max-w-sm">
            <div class="flex justify-between items-center mb-8 px-4">
                <div class="text-left">
                    <div class="text-xs text-gray-400">TIME</div>
                    <div class="text-4xl font-black text-red-500" id="time-left">10.0</div>
                </div>
                <div class="text-right">
                    <div class="text-xs text-gray-400">SCORE</div>
                    <div class="text-4xl font-black text-blue-500" id="score">0</div>
                </div>
            </div>
            
            <button onclick="tap()" id="tap-btn" class="tap-btn bg-gradient-to-tr from-blue-600 to-purple-600 w-64 h-64 rounded-full mx-auto shadow-2xl flex items-center justify-center text-4xl font-black">
                TAP!
            </button>
        </div>

        <div id="result-screen" class="hidden">
            <h2 class="text-2xl font-bold mb-2">TIME UP!</h2>
            <div class="text-gray-400 mb-2">あなたのスコア</div>
            <div class="text-7xl font-black text-blue-500 mb-8" id="final-score">0</div>
            
            <button onclick="resetGame()" class="bg-white text-black px-8 py-3 rounded-full font-bold mb-4">もう一度プレイ</button>
        </div>

    </main>

    <script>
        let score = 0;
        let timeLeft = 10.0;
        let timer = null;
        let isPlaying = false;
        
        // 最高記録の読み込み
        let highScore = localStorage.getItem('log_games_high') || 0;
        document.getElementById('high-score').innerText = highScore;

        function startGame() {
            score = 0;
            timeLeft = 10.0;
            isPlaying = true;
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            document.getElementById('score').innerText = score;
            document.getElementById('time-left').innerText = timeLeft.toFixed(1);

            timer = setInterval(() => {
                timeLeft -= 0.1;
                document.getElementById('time-left').innerText = Math.max(0, timeLeft).toFixed(1);
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 100);
        }

        function tap() {
            if (!isPlaying) return;
            score++;
            document.getElementById('score').innerText = score;
        }

        function endGame() {
            clearInterval(timer);
            isPlaying = false;
            
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;

            // 最高記録更新
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('log_games_high', highScore);
                document.getElementById('high-score').innerText = highScore;
            }
        }

        function resetGame() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
