<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoG Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background-color: #f8fafc; color: #0f1419; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="text-gray-400 hover:text-black"><span class="material-icons-round">arrow_back</span></a>
                <h1 class="text-xl font-black">LoG Board <span class="text-xs text-gray-400 font-normal">基礎版</span></h1>
            </div>
            <button onclick="toggleThreadModal()" class="bg-black text-white px-4 py-1.5 rounded-full text-sm font-bold hover:opacity-80">スレッド作成</button>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4" id="thread-list">
        <!-- スレッド一覧がここに表示される -->
    </main>

    <!-- スレッド作成モーダル -->
    <div id="thread-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">新しいスレッドを作成</h2>
            <input type="text" id="new-thread-title" class="w-full border border-gray-300 rounded-lg p-3 mb-4 outline-none focus:border-black" placeholder="スレッドのタイトル">
            <textarea id="new-thread-desc" rows="3" class="w-full border border-gray-300 rounded-lg p-3 mb-4 outline-none focus:border-black resize-none" placeholder="最初のコメント"></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="toggleThreadModal()" class="px-4 py-2 font-bold text-gray-500 hover:bg-gray-100 rounded-lg">キャンセル</button>
                <button onclick="createThread()" class="px-4 py-2 font-bold bg-black text-white rounded-lg">作成</button>
            </div>
        </div>
    </div>

    <!-- スレッド詳細（コメント画面） -->
    <div id="thread-view" class="hidden fixed inset-0 bg-white z-40 flex flex-col">
        <header class="bg-white border-b border-gray-200 p-3 flex items-center gap-3">
            <button onclick="closeThread()" class="text-gray-400 hover:text-black"><span class="material-icons-round">arrow_back</span></button>
            <h2 id="view-title" class="font-bold truncate flex-1"></h2>
        </header>
        <div id="comment-list" class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-3">
            <!-- コメントがここに表示される -->
        </div>
        <div class="border-t border-gray-200 p-3 bg-white flex gap-2">
            <input type="text" id="comment-input" class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none" placeholder="コメントを入力（匿名）">
            <button onclick="addComment()" class="bg-black text-white px-4 py-2 rounded-full font-bold">送信</button>
        </div>
    </div>

    <script>
        // ※この基礎版ではLocalStorageを使ってデータを保存します
        let threads = JSON.parse(localStorage.getItem('log_board_threads')) || [];
        let currentThreadId = null;

        function save() { localStorage.setItem('log_board_threads', JSON.stringify(threads)); }
        function toggleThreadModal() { document.getElementById('thread-modal').classList.toggle('hidden'); }

        function renderThreads() {
            const list = document.getElementById('thread-list');
            list.innerHTML = '';
            if(threads.length === 0) list.innerHTML = '<p class="text-center text-gray-400 mt-10">まだスレッドがありません。</p>';
            
            // 新しい順
            [...threads].reverse().forEach(t => {
                list.innerHTML += `
                    <div onclick="openThread('${t.id}')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-3 cursor-pointer hover:border-gray-300 transition">
                        <h3 class="font-bold text-lg mb-1">${t.title}</h3>
                        <p class="text-sm text-gray-500 truncate">${t.comments[0] ? t.comments[0].text : 'コメントなし'}</p>
                        <div class="text-xs text-gray-400 mt-2 flex justify-between">
                            <span>${t.comments.length} コメント</span>
                            <span>${new Date(t.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
            });
        }

        function createThread() {
            const title = document.getElementById('new-thread-title').value;
            const desc = document.getElementById('new-thread-desc').value;
            if(!title.trim()) return alert("タイトルを入力してください");
            
            const newThread = {
                id: Date.now().toString(),
                title: title,
                createdAt: Date.now(),
                comments: desc.trim() ? [{ text: desc, date: Date.now() }] : []
            };
            threads.push(newThread);
            save();
            renderThreads();
            toggleThreadModal();
            document.getElementById('new-thread-title').value = '';
            document.getElementById('new-thread-desc').value = '';
        }

        function openThread(id) {
            currentThreadId = id;
            const t = threads.find(x => x.id === id);
            document.getElementById('view-title').innerText = t.title;
            renderComments();
            document.getElementById('thread-view').classList.remove('hidden');
        }

        function closeThread() {
            currentThreadId = null;
            document.getElementById('thread-view').classList.add('hidden');
            renderThreads();
        }

        function renderComments() {
            const t = threads.find(x => x.id === currentThreadId);
            const list = document.getElementById('comment-list');
            list.innerHTML = '';
            t.comments.forEach((c, index) => {
                list.innerHTML += `
                    <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100">
                        <div class="text-xs text-gray-400 mb-1 flex justify-between">
                            <span>名無しさん [${index + 1}]</span>
                            <span>${new Date(c.date).toLocaleTimeString()}</span>
                        </div>
                        <div class="text-sm whitespace-pre-wrap">${c.text}</div>
                    </div>
                `;
            });
            list.scrollTop = list.scrollHeight;
        }

        function addComment() {
            const input = document.getElementById('comment-input');
            const text = input.value;
            if(!text.trim() || !currentThreadId) return;
            
            const t = threads.find(x => x.id === currentThreadId);
            t.comments.push({ text: text, date: Date.now() });
            save();
            renderComments();
            input.value = '';
        }

        // 初期表示
        renderThreads();
    </script>
</body>
</html>
