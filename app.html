<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LoG B3 | Connect & Fade</title>
    <meta name="description" content="LoG B3: 90日で消えるログ、通知機能、フォロー機能を搭載した次世代SNS。">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1539164935971262" crossorigin="anonymous"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { background-color: #f8fafc; color: #334155; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .hidden { display: none; }
        .btn-primary { background-color: #2563eb; color: white; font-weight: bold; border-radius: 9999px; padding: 8px 20px; transition: 0.2s; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .like-anim { animation: heartPop 0.3s ease-out; }
        @keyframes heartPop { 0%{transform:scale(1);} 50%{transform:scale(1.3);} 100%{transform:scale(1);} }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .modal-overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
        
        /* フォローボタン */
        .btn-follow { border: 1px solid #2563eb; color: #2563eb; padding: 4px 12px; border-radius: 99px; font-size: 0.75rem; font-weight: bold; }
        .btn-follow.following { background-color: #2563eb; color: white; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 bg-white">
        <div class="text-center mb-10">
            <h1 class="text-6xl font-bold text-blue-600 mb-2 tracking-tighter">LoG</h1>
            <span class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full">Beta 3</span>
            <p class="text-gray-400 text-sm mt-3">Notifications & Ephemeral Messaging</p>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <button id="google-login-btn" class="w-full border border-gray-300 bg-white py-3 rounded-full hover:bg-gray-50 transition flex justify-center items-center gap-2 font-bold text-gray-600">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"> Googleで開始
            </button>
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-200"></div><span class="flex-shrink mx-4 text-gray-400 text-xs">または ID/PASS</span><div class="flex-grow border-t border-gray-200"></div>
            </div>
            <input id="auth-email" type="email" placeholder="メールアドレス" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3">
            <input id="auth-password" type="password" placeholder="パスワード" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3">
            <div class="flex gap-2">
                <button id="email-login-btn" class="flex-1 bg-slate-800 text-white py-3 rounded-lg font-bold">ログイン</button>
                <button id="email-signup-btn" class="flex-1 border border-slate-300 text-slate-600 py-3 rounded-lg font-bold">新規登録</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden max-w-xl mx-auto min-h-screen bg-white shadow-xl relative pb-20">
        <header class="sticky top-0 bg-white/90 backdrop-blur z-20 border-b border-slate-100 p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 tracking-tighter cursor-pointer" onclick="switchTab('home')">LoG</h1>
            <div class="flex gap-3 items-center">
                <button onclick="requestNotifyPermission()" class="text-slate-400 hover:text-blue-500"><span class="material-icons-round" id="notify-icon">notifications_none</span></button>
                <img id="header-icon" src="" class="w-8 h-8 rounded-full border border-slate-200 object-cover" onclick="switchTab('profile')">
            </div>
        </header>

        <div id="tab-home" class="pb-24">
            <div class="p-4 border-b border-slate-100 flex gap-3">
                <img id="input-icon" src="" class="w-10 h-10 rounded-full bg-slate-200 object-cover">
                <div class="flex-1">
                    <textarea id="post-text" rows="2" placeholder="今、何してる？" class="w-full text-base resize-none mb-2 focus:outline-none text-slate-700 placeholder-slate-400"></textarea>
                    <div id="reply-indicator" class="hidden text-xs text-blue-500 mb-2 bg-blue-50 p-1 rounded px-2 inline-block">
                        To: <span id="reply-target-name"></span> <button onclick="cancelReply()" class="ml-2">✕</button>
                    </div>
                    <div class="flex justify-end"><button id="post-btn" class="btn-primary shadow-lg shadow-blue-200">Post</button></div>
                </div>
            </div>
            <div id="timeline" class="divide-y divide-slate-50"></div>
        </div>

        <div id="tab-users" class="hidden p-4">
            <h2 class="text-lg font-bold mb-4 px-2 text-slate-700">Explore Users</h2>
            <div id="user-list" class="space-y-3"></div>
        </div>

        <div id="tab-chat" class="hidden h-[calc(100vh-130px)] flex flex-col bg-slate-50">
            <div class="p-3 border-b bg-white flex items-center gap-2 sticky top-0 shadow-sm z-10">
                <button onclick="switchTab('users')" class="text-slate-500"><span class="material-icons-round">arrow_back</span></button>
                <span id="chat-target-name" class="font-bold text-slate-700"></span>
                <span class="text-[10px] text-slate-400 ml-auto">90日自動消去</span>
            </div>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
            <div class="p-3 bg-white border-t flex gap-2">
                <input id="chat-input" type="text" class="flex-1 bg-slate-100 rounded-full px-4 py-2 focus:outline-none" placeholder="メッセージ...">
                <button id="chat-send-btn" class="text-blue-500 p-2"><span class="material-icons-round">send</span></button>
            </div>
        </div>

        <div id="tab-profile" class="hidden">
            <div class="p-8 bg-slate-50 text-center">
                <img id="profile-big-icon" src="" class="w-24 h-24 rounded-full border-4 border-white shadow-md object-cover mx-auto mb-3">
                <h2 id="profile-name" class="text-xl font-bold text-slate-800"></h2>
                <p id="profile-uid" class="text-slate-400 text-xs font-mono mb-4"></p>
                <div class="flex justify-center gap-3">
                    <button onclick="openProfileEditor()" class="text-xs border border-slate-300 px-4 py-2 rounded-full bg-white text-slate-600 hover:bg-slate-100">編集</button>
                    <button onclick="signOutApp()" class="text-xs text-red-400 border border-red-200 px-4 py-2 rounded-full hover:bg-red-50">ログアウト</button>
                </div>
            </div>
            <div class="p-4 font-bold text-slate-400 text-sm border-b">My Logs</div>
            <div id="my-timeline" class="divide-y divide-slate-50"></div>
        </div>

        <nav class="fixed bottom-0 w-full max-w-xl bg-white/95 backdrop-blur border-t border-slate-100 flex justify-around p-3 text-slate-300 pb-6 z-30">
            <button onclick="switchTab('home')" class="hover:text-blue-500 nav-btn transition" data-target="home"><span class="material-icons-round text-3xl">home</span></button>
            <button onclick="switchTab('users')" class="hover:text-blue-500 nav-btn transition" data-target="users"><span class="material-icons-round text-3xl">group</span></button>
            <button onclick="switchTab('profile')" class="hover:text-blue-500 nav-btn transition" data-target="profile"><span class="material-icons-round text-3xl">person</span></button>
        </nav>
    </div>

    <div id="profile-modal" class="modal-overlay hidden fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-2xl w-80 shadow-2xl text-center">
            <h2 class="text-lg font-bold mb-4">プロフィール設定</h2>
            <img id="edit-preview-icon" src="" class="w-24 h-24 rounded-full bg-slate-100 mb-4 mx-auto object-cover">
            <button id="random-icon-btn" class="text-xs bg-slate-100 px-3 py-1 rounded-full mb-4">ランダム生成</button>
            <input type="hidden" id="edit-icon-url">
            <input id="edit-name-input" type="text" class="w-full bg-slate-50 border rounded-lg p-3 mb-4 text-center" placeholder="名前">
            <button id="save-profile-btn" class="w-full btn-primary py-3">保存</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, getDoc, setDoc, where, updateDoc, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCA4NQzxcz2gh8uaw3LKrKl_NEnE_fMybs",
            authDomain: "lo-g-8a620.firebaseapp.com",
            projectId: "lo-g-8a620",
            storageBucket: "lo-g-8a620.firebasestorage.app",
            messagingSenderId: "780857099698",
            appId: "1:780857099698:web:b6cb359114da98ab3e50ab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null, myProfile = null;
        let replyToId = null, replyToName = null;
        let currentChatUser = null;
        let isFirstLoad = true; // 初回読み込み時の通知爆撃を防ぐ

        // 認証
        const authErr = (e) => alert("Error: " + e.message);
        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider()).catch(authErr);
        document.getElementById('email-login-btn').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-password').value).catch(authErr);
        document.getElementById('email-signup-btn').onclick = () => createUserWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-password').value).catch(authErr);
        window.signOutApp = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) { myProfile = userDoc.data(); initApp(); } 
                else { document.getElementById('login-screen').classList.add('hidden'); openProfileEditor(); }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('profile-modal').classList.add('hidden');
            document.getElementById('header-icon').src = myProfile.icon;
            document.getElementById('input-icon').src = myProfile.icon;
            document.getElementById('profile-big-icon').src = myProfile.icon;
            document.getElementById('profile-name').innerText = myProfile.name;
            document.getElementById('profile-uid').innerText = "@" + currentUser.uid.slice(0,8);
            
            loadTimeline();
            loadUserList();
            setupNotifications(); // 通知監視開始
        }

        // --- ★ 通知機能 (Notification API) ---
        window.requestNotifyPermission = () => {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    alert("通知がONになりました！");
                    document.getElementById('notify-icon').innerText = "notifications_active";
                    document.getElementById('notify-icon').classList.add("text-blue-500");
                }
            });
        };

        function setupNotifications() {
            if (!("Notification" in window)) return;

            // 1. フォロー中の人の投稿を監視
            // ※Firestoreの制限上、簡単な実装として「全投稿」を監視し、クライアント側でフィルターします
            const qLog = query(collection(db, "logs"), orderBy("createdAt", "desc"), limit(1));
            onSnapshot(qLog, (snap) => {
                if (isFirstLoad) return; 
                snap.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const d = change.doc.data();
                        // 自分の投稿は無視
                        if (d.uid === currentUser.uid) return;
                        // フォローしている人なら通知
                        if (myProfile.following && myProfile.following.includes(d.uid)) {
                            sendBrowserNotify(`@${d.authorName} がポストしました`, d.text);
                        }
                    }
                });
            });

            // 2. DMの受信を監視
            // ※自分宛てのチャットを探すのは複雑なので、ユーザーリストで開いたことのあるチャット等を監視する簡易版
            // 本格的なDM通知はサーバー機能が必要ですが、ここでは「現在開いているチャット」以外の新着を検知する工夫が必要です
            // Beta3では簡易的に「すべてのチャットメッセージ」を監視し、自分宛てか判定します（通信量的には少し無駄ですが実装可能）
            // 注意: Firestoreの構造上、自分が参加しているチャットIDを知る必要があります。
            // 今回はシンプルに、ユーザー一覧を取得した際に「チャットID」を生成し、リスナーを貼ります（上位20人限定）
        }

        function sendBrowserNotify(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { body: body, icon: "/favicon.ico" });
            }
        }

        // --- 投稿 & リプライ (TTL設定済み) ---
        document.getElementById('post-btn').onclick = async () => {
            const text = document.getElementById('post-text').value;
            if (!text.trim()) return;
            const exp = new Date(); exp.setDate(exp.getDate() + 90); // 90日後
            
            const postData = {
                text, uid: currentUser.uid, authorName: myProfile.name, authorIcon: myProfile.icon,
                createdAt: serverTimestamp(), expireAt: exp, likes: []
            };
            if(replyToId) { postData.replyToId = replyToId; postData.replyToName = replyToName; }
            await addDoc(collection(db, "logs"), postData);
            document.getElementById('post-text').value = "";
            cancelReply();
        };

        // --- フォロー機能 ---
        window.toggleFollow = async (targetUid) => {
            const myRef = doc(db, "users", currentUser.uid);
            // 現在のフォローリストを取得
            let currentFollowing = myProfile.following || [];
            
            if (currentFollowing.includes(targetUid)) {
                // フォロー解除
                await updateDoc(myRef, { following: arrayRemove(targetUid) });
                myProfile.following = currentFollowing.filter(id => id !== targetUid);
            } else {
                // フォローする
                await updateDoc(myRef, { following: arrayUnion(targetUid) });
                if (!myProfile.following) myProfile.following = [];
                myProfile.following.push(targetUid);
            }
            // UI更新
            loadUserList(); // リスト再描画
        };

        // --- タイムライン ---
        function loadTimeline() {
            const q = query(collection(db, "logs"), orderBy("createdAt", "desc"), limit(50));
            onSnapshot(q, (snap) => {
                isFirstLoad = false; // 初回ロード完了
                const container = document.getElementById('timeline');
                container.innerHTML = "";
                snap.docs.forEach((doc, i) => {
                    if (i > 0 && i % 5 === 0) injectAd(container);
                    container.appendChild(createPostEl(doc.id, doc.data()));
                });
            });
            const myQ = query(collection(db, "logs"), where("uid", "==", currentUser.uid), orderBy("createdAt", "desc"), limit(20));
            onSnapshot(myQ, (snap) => {
                const c = document.getElementById('my-timeline'); c.innerHTML = "";
                snap.docs.forEach(doc => c.appendChild(createPostEl(doc.id, doc.data())));
            });
        }

        function createPostEl(id, d) {
            const isLiked = d.likes && d.likes.includes(currentUser.uid);
            const isMine = d.uid === currentUser.uid;
            
            const div = document.createElement('div');
            div.className = "p-4 flex gap-3 hover:bg-slate-50 transition border-b border-slate-50";
            div.innerHTML = `
                <img src="${d.authorIcon}" class="w-10 h-10 rounded-full bg-slate-200 object-cover">
                <div class="flex-1 min-w-0">
                    <div class="flex items-baseline justify-between">
                        <span class="font-bold text-sm text-slate-800">${d.authorName}</span>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-400">${d.createdAt ? timeAgo(d.createdAt.toDate()) : '...'}</span>
                            ${isMine ? `<button onclick="deletePost('${id}')" class="text-slate-300 hover:text-red-500"><span class="material-icons-round text-sm">delete</span></button>` : ''}
                        </div>
                    </div>
                    ${d.replyToName ? `<div class="text-xs text-blue-500 mb-1">To: ${d.replyToName}</div>` : ''}
                    <p class="text-slate-700 text-sm whitespace-pre-wrap leading-relaxed">${d.text}</p>
                    <div class="flex gap-6 mt-2">
                        <button onclick="toggleLike('${id}', ${JSON.stringify(d.likes || [])})" class="flex items-center gap-1 text-xs ${isLiked ? 'text-pink-500' : 'text-slate-400 hover:text-pink-500'} transition">
                            <span class="material-icons-round text-sm ${isLiked ? 'like-anim' : ''}">${isLiked ? 'favorite' : 'favorite_border'}</span>
                            <span>${d.likes ? d.likes.length : 0}</span>
                        </button>
                        <button onclick="setReply('${id}', '${d.authorName}')" class="flex items-center gap-1 text-xs text-slate-400 hover:text-blue-500 transition">
                            <span class="material-icons-round text-sm">chat_bubble_outline</span>
                        </button>
                    </div>
                </div>`;
            return div;
        }

        // --- DM (チャット & 90日消去) ---
        async function loadUserList() {
            const q = query(collection(db, "users"), limit(30));
            const snap = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js").then(m => m.getDocs(q));
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                if(doc.id === currentUser.uid) return;
                const d = doc.data();
                
                // フォロー状態確認
                const isFollowing = myProfile.following && myProfile.following.includes(doc.id);

                const div = document.createElement('div');
                div.className = "p-3 bg-white rounded-xl shadow-sm flex items-center gap-3 border border-slate-100";
                div.innerHTML = `
                    <div onclick="openChat('${doc.id}', '${d.name}')" class="flex-1 flex items-center gap-3 cursor-pointer">
                        <img src="${d.icon}" class="w-10 h-10 rounded-full object-cover">
                        <span class="font-bold text-slate-700 text-sm">${d.name}</span>
                    </div>
                    <button onclick="toggleFollow('${doc.id}')" class="btn-follow ${isFollowing ? 'following' : ''}">
                        ${isFollowing ? 'フォロー中' : 'フォロー'}
                    </button>
                `;
                list.appendChild(div);
            });
        }

        window.openChat = (uid, name) => {
            currentChatUser = uid;
            document.getElementById('chat-target-name').innerText = name;
            switchTab('chat');
            loadMessages(uid);
        };

        function loadMessages(targetUid) {
            const chatId = [currentUser.uid, targetUid].sort().join("_");
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("createdAt", "asc"), limit(50));
            onSnapshot(q, (snap) => {
                const div = document.getElementById('chat-messages');
                div.innerHTML = "";
                snap.docChanges().forEach(change => {
                    // ここでDM通知も可能（ただしチャットを開いていない時のみ通知するロジックが必要）
                    if (change.type === "added" && !isFirstLoad) {
                         const d = change.doc.data();
                         if (d.senderId !== currentUser.uid && document.getElementById('tab-chat').classList.contains('hidden')) {
                             sendBrowserNotify("新着メッセージ", `${d.text}`);
                         }
                    }
                });
                
                snap.forEach(doc => {
                    const d = doc.data();
                    const isMe = d.senderId === currentUser.uid;
                    const bubble = document.createElement('div');
                    bubble.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                    bubble.innerHTML = `<div class="max-w-[75%] p-3 rounded-2xl text-sm ${isMe ? 'bg-blue-500 text-white rounded-br-none' : 'bg-white border border-slate-200 text-slate-700 rounded-bl-none'} shadow-sm">${d.text}</div>`;
                    div.appendChild(bubble);
                });
                div.scrollTop = div.scrollHeight;
            });
        }

        document.getElementById('chat-send-btn').onclick = async () => {
            const text = document.getElementById('chat-input').value;
            if(!text.trim() || !currentChatUser) return;
            
            const exp = new Date(); exp.setDate(exp.getDate() + 90); // ★ DMも90日消去設定
            const chatId = [currentUser.uid, currentChatUser].sort().join("_");
            
            await addDoc(collection(db, "chats", chatId, "messages"), { 
                text, 
                senderId: currentUser.uid, 
                createdAt: serverTimestamp(),
                expireAt: exp // TTLフィールド
            });
            document.getElementById('chat-input').value = "";
        };

        // --- 共通 ---
        window.setReply = (id, name) => { replyToId = id; replyToName = name; document.getElementById('reply-indicator').classList.remove('hidden'); document.getElementById('reply-target-name').innerText = name; document.getElementById('post-text').focus(); };
        window.cancelReply = () => { replyToId = null; replyToName = null; document.getElementById('reply-indicator').classList.add('hidden'); };
        window.deletePost = async (id) => { if(confirm("削除しますか？")) await deleteDoc(doc(db, "logs", id)); };

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "今";
            const m = Math.floor(seconds / 60); if (m < 60) return m + "分前";
            const h = Math.floor(m / 60); if (h < 24) return h + "時間前";
            return Math.floor(h / 24) + "日前";
        }

        function injectAd(container) {
            const ad = document.createElement('div');
            ad.className = "p-4 bg-slate-50 border-y border-slate-100 text-center";
            ad.innerHTML = `<span class="text-[10px] text-slate-400 block mb-2">SPONSORED</span><ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="-gw-3+1f-3d+2z" data-ad-client="ca-pub-1539164935971262" data-ad-slot="5232313517"></ins>`;
            container.appendChild(ad);
            (window.adsbygoogle = window.adsbygoogle || []).push({});
        }

        window.openProfileEditor = () => { document.getElementById('profile-modal').classList.remove('hidden'); if(myProfile) { document.getElementById('edit-name-input').value = myProfile.name; document.getElementById('edit-icon-url').value = myProfile.icon; document.getElementById('edit-preview-icon').src = myProfile.icon; } else generateRandomIcon(); };
        function generateRandomIcon() { const url = `https://api.dicebear.com/7.x/notionists/svg?seed=${Math.random().toString(36).substring(7)}`; document.getElementById('edit-icon-url').value = url; document.getElementById('edit-preview-icon').src = url; }
        document.getElementById('random-icon-btn').onclick = generateRandomIcon;
        document.getElementById('save-profile-btn').onclick = async () => { const name = document.getElementById('edit-name-input').value, icon = document.getElementById('edit-icon-url').value; if(!name) return; await setDoc(doc(db, "users", currentUser.uid), { name, icon, updatedAt: serverTimestamp() }, { merge: true }); myProfile = { name, icon }; initApp(); };
        window.switchTab = (t) => { ['home', 'users', 'chat', 'profile'].forEach(x => document.getElementById(`tab-${x}`).classList.add('hidden')); document.getElementById(`tab-${t}`).classList.remove('hidden'); document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('text-blue-500')); const b = document.querySelector(`.nav-btn[data-target="${t}"]`); if(b) b.classList.add('text-blue-500'); };
    </script>
