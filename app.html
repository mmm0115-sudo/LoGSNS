<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoG B6 | X-Style</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1539164935971262" crossorigin="anonymous"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #1d9bf0; --bg-main: #ffffff; --text-main: #0f1419; --border: #eff3f4; }
        
        body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none; }
        
        /* X風ボタン */
        .btn-primary { 
            background-color: var(--accent); color: white; font-weight: bold; border-radius: 9999px; 
            padding: 6px 16px; font-size: 0.9rem; transition: 0.2s; border: none;
        }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary:hover { background-color: #1a8cd8; }

        /* ナビゲーション */
        .nav-icon { font-size: 28px; color: #0f1419; transition: 0.2s; }
        .nav-active .nav-icon { color: var(--accent); }
        
        /* 投稿スタイル */
        .post-item { border-bottom: 1px solid var(--border); transition: background 0.2s; }
        .post-item:active { background-color: #f7f9f9; }
        
        /* いいねアニメーション */
        .like-active { color: #f91880 !important; }
        .like-anim { animation: heartPop 0.3s ease-out; }
        @keyframes heartPop { 0%{transform:scale(1);} 50%{transform:scale(1.3);} 100%{transform:scale(1);} }

        /* モーダル */
        .modal-overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(2px); }
        
        /* ローディングなど */
        input:focus, textarea:focus { outline: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 bg-white">
        <div class="mb-10 text-center">
            <div class="w-16 h-16 bg-black text-white text-4xl font-black flex items-center justify-center rounded-lg mx-auto mb-4">L</div>
            <h1 class="text-3xl font-bold">すべての話題が、ここに。</h1>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <button id="google-login-btn" class="w-full border border-gray-300 py-2.5 rounded-full font-bold text-gray-700 flex justify-center items-center gap-2 hover:bg-gray-50 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"> Googleで登録
            </button>
            <div class="flex items-center gap-2 text-xs text-gray-400 my-4">
                <div class="h-px bg-gray-200 flex-1"></div>または<div class="h-px bg-gray-200 flex-1"></div>
            </div>
            <div class="space-y-3">
                <input id="auth-email" type="email" placeholder="メールアドレス" class="w-full border border-gray-300 rounded-md p-3 focus:border-blue-500">
                <input id="auth-password" type="password" placeholder="パスワード" class="w-full border border-gray-300 rounded-md p-3 focus:border-blue-500">
            </div>
            <div class="flex gap-2 mt-4">
                <button id="email-login-btn" class="flex-1 bg-black text-white py-2.5 rounded-full font-bold hover:bg-gray-800">ログイン</button>
                <button id="email-signup-btn" class="flex-1 border border-gray-300 text-black py-2.5 rounded-full font-bold hover:bg-gray-50">アカウント作成</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden max-w-xl mx-auto min-h-screen bg-white shadow-xl pb-16 border-x border-gray-100">
        
        <header class="sticky top-0 bg-white/80 backdrop-blur-md z-30 border-b border-gray-100 px-4 py-3 flex justify-between items-center cursor-pointer" onclick="window.scrollTo(0,0)">
            <img id="header-icon" src="" class="w-8 h-8 rounded-full object-cover" onclick="switchTab('profile'); event.stopPropagation();">
            <div class="text-xl font-black">LoG</div>
            <div class="w-8"></div> </header>

        <div id="tab-home" class="pb-24">
            <div class="p-4 border-b border-gray-100 flex gap-3">
                <img id="input-icon" src="" class="w-10 h-10 rounded-full bg-gray-200 object-cover">
                <div class="flex-1">
                    <textarea id="post-text" rows="2" placeholder="いまどうしてる？" class="w-full text-lg resize-none mb-2 placeholder-gray-500"></textarea>
                    
                    <div id="reply-indicator" class="hidden text-sm text-gray-500 mb-2 pl-3 border-l-2 border-blue-400">
                        <span id="reply-target-name" class="font-bold text-blue-500"></span> さんへ返信
                        <button onclick="cancelReply()" class="ml-2 text-gray-400 hover:text-red-500">✕</button>
                    </div>

                    <div class="flex justify-between items-center border-t border-gray-100 pt-3">
                        <span class="text-blue-400 text-sm material-icons-round">image</span> <button id="post-btn" class="btn-primary">ポストする</button>
                    </div>
                </div>
            </div>
            <div id="timeline"></div>
        </div>

        <div id="tab-users" class="hidden">
            <div class="p-3 sticky top-14 bg-white z-20 border-b border-gray-100">
                <div class="bg-gray-100 rounded-full px-4 py-2 flex items-center text-gray-500">
                    <span class="material-icons-round text-sm mr-2">search</span>
                    <span class="text-sm">キーワード検索</span>
                </div>
            </div>
            <div id="user-list" class="divide-y divide-gray-50"></div>
        </div>

        <div id="tab-chat" class="hidden h-[calc(100vh-130px)] flex flex-col">
            <div class="p-2 border-b flex items-center gap-4 sticky top-14 bg-white z-10 px-4">
                <button onclick="switchTab('users')"><span class="material-icons-round">arrow_back</span></button>
                <span id="chat-target-name" class="font-bold text-lg"></span>
            </div>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2 bg-white"></div>
            <div class="p-3 border-t bg-white flex gap-2 items-center">
                <input id="chat-input" type="text" class="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm" placeholder="新しいメッセージを作成">
                <button id="chat-send-btn" class="text-blue-500 p-1"><span class="material-icons-round">send</span></button>
            </div>
        </div>

        <div id="tab-profile" class="hidden">
            <div class="h-32 bg-gray-200 w-full relative">
                 <button onclick="signOutApp()" class="absolute top-2 right-2 bg-black/30 text-white text-xs px-3 py-1 rounded-full backdrop-blur-sm">ログアウト</button>
            </div>
            <div class="px-4 relative mb-4">
                <img id="profile-big-icon" src="" class="w-20 h-20 rounded-full border-4 border-white absolute -top-10 bg-white">
                <div class="flex justify-end pt-3">
                    <button onclick="openProfileEditor()" class="border border-gray-300 font-bold text-sm px-4 py-1.5 rounded-full hover:bg-gray-50">プロフィールを編集</button>
                </div>
                <div class="mt-2">
                    <h2 id="profile-name" class="text-xl font-bold leading-tight"></h2>
                    <p id="profile-uid" class="text-sm text-gray-500">@user_id</p>
                </div>
                <div class="flex gap-4 mt-3 text-sm">
                    <span><b id="following-count">0</b> <span class="text-gray-500">フォロー中</span></span>
                    <span><b id="follower-count">0</b> <span class="text-gray-500">フォロワー</span></span>
                </div>
            </div>
            
            <div class="flex border-b border-gray-100 mt-4">
                <div class="flex-1 text-center py-3 font-bold border-b-4 border-blue-500 text-gray-800">ポスト</div>
                <div class="flex-1 text-center py-3 font-bold text-gray-400">返信</div>
                <div class="flex-1 text-center py-3 font-bold text-gray-400">いいね</div>
            </div>

            <div id="my-timeline"></div>
        </div>

        <nav class="fixed bottom-0 w-full max-w-xl bg-white border-t border-gray-100 flex justify-around py-3 z-40 pb-5">
            <button onclick="switchTab('home')" class="nav-btn nav-active" data-target="home"><span class="material-icons-round nav-icon">home</span></button>
            <button onclick="switchTab('users')" class="nav-btn" data-target="users"><span class="material-icons-round nav-icon">search</span></button>
            <button onclick="switchTab('profile')" class="nav-btn" data-target="profile"><span class="material-icons-round nav-icon">person</span></button>
        </nav>
    </div>

    <div id="profile-modal" class="modal-overlay hidden fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-2xl w-80 shadow-2xl">
            <h2 class="text-xl font-bold mb-6">アカウント設定</h2>
            <input id="edit-name-input" type="text" class="w-full border border-gray-300 rounded p-2 mb-4" placeholder="名前">
            <button id="save-profile-btn" class="w-full bg-black text-white font-bold py-2 rounded-full">保存</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCA4NQzxcz2gh8uaw3LKrKl_NEnE_fMybs",
            authDomain: "lo-g-8a620.firebaseapp.com",
            projectId: "lo-g-8a620",
            storageBucket: "lo-g-8a620.firebasestorage.app",
            messagingSenderId: "780857099698",
            appId: "1:780857099698:web:b6cb359114da98ab3e50ab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null, myProfile = null;
        let replyToId = null, replyToName = null;
        let currentChatUser = null;

        // --- 認証 ---
        const authErr = (e) => alert(e.message);
        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider()).catch(authErr);
        document.getElementById('email-login-btn').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-password').value).catch(authErr);
        document.getElementById('email-signup-btn').onclick = () => createUserWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-password').value).catch(authErr);
        window.signOutApp = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) { myProfile = userDoc.data(); initApp(); } 
                    else { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('profile-modal').classList.remove('hidden'); }
                } catch(e) { console.error(e); }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('profile-modal').classList.add('hidden');
            
            updateHeader();
            loadTimeline();
            loadUserList();
        }

        function updateHeader() {
            const icon = myProfile.icon || `https://api.dicebear.com/7.x/notionists/svg?seed=${currentUser.uid}`;
            document.getElementById('header-icon').src = icon;
            document.getElementById('input-icon').src = icon;
            document.getElementById('profile-big-icon').src = icon;
            document.getElementById('profile-name').innerText = myProfile.name || "No Name";
            document.getElementById('profile-uid').innerText = "@" + currentUser.uid.slice(0,8);
        }

        // --- タイムライン (X風デザイン) ---
        function loadTimeline() {
            const q = query(collection(db, "logs"), orderBy("createdAt", "desc"), limit(50));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('timeline');
                container.innerHTML = "";
                snap.docs.forEach((doc) => {
                    try {
                        const d = doc.data();
                        const isMine = d.uid === currentUser.uid;
                        const isLiked = d.likes && d.likes.includes(currentUser.uid);
                        
                        const div = document.createElement('div');
                        div.className = "post-item p-4 flex gap-3 cursor-pointer";
                        div.innerHTML = `
                            <img src="${d.authorIcon}" class="w-10 h-10 rounded-full bg-gray-200 object-cover flex-shrink-0">
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-baseline">
                                    <div class="flex items-center gap-1 overflow-hidden">
                                        <span class="font-bold text-gray-900 truncate">${d.authorName}</span>
                                        <span class="text-gray-500 text-sm truncate">@${d.uid.slice(0,8)}</span>
                                        <span class="text-gray-500 text-xs">· ${timeAgo(d.createdAt ? d.createdAt.toDate() : new Date())}</span>
                                    </div>
                                    ${isMine ? `<button onclick="deletePost('${doc.id}')" class="text-gray-400 hover:text-red-500"><span class="material-icons-round text-sm">more_horiz</span></button>` : ''}
                                </div>
                                
                                ${d.replyToName ? `<div class="text-sm text-gray-500 mb-1">返信先: <span class="text-blue-500">@${d.replyToName}</span>さん</div>` : ''}
                                
                                <p class="text-gray-900 text-[15px] whitespace-pre-wrap leading-relaxed mt-0.5">${d.text}</p>
                                
                                <div class="flex justify-between mt-3 max-w-xs text-gray-500">
                                    <button onclick="event.stopPropagation(); setReply('${doc.id}', '${d.authorName}')" class="flex items-center gap-1 text-sm hover:text-blue-500 group">
                                        <span class="material-icons-round text-lg group-hover:bg-blue-50 rounded-full p-1">chat_bubble_outline</span>
                                    </button>
                                    <button onclick="event.stopPropagation(); toggleLike('${doc.id}', ${JSON.stringify(d.likes||[])})" class="flex items-center gap-1 text-sm group ${isLiked ? 'like-active' : 'hover:text-pink-500'}">
                                        <span class="material-icons-round text-lg group-hover:bg-pink-50 rounded-full p-1 ${isLiked ? 'like-anim' : ''}">${isLiked ? 'favorite' : 'favorite_border'}</span>
                                        <span class="text-xs">${d.likes ? d.likes.length : ''}</span>
                                    </button>
                                    <button class="flex items-center gap-1 text-sm hover:text-green-500 group">
                                        <span class="material-icons-round text-lg group-hover:bg-green-50 rounded-full p-1">share</span>
                                    </button>
                                </div>
                            </div>
                        `;
                        container.appendChild(div);
                    } catch(e) {}
                });
            });
            // プロフィール用
            const myQ = query(collection(db, "logs"), orderBy("createdAt", "desc"), limit(20));
            onSnapshot(myQ, (s) => {
                document.getElementById('my-timeline').innerHTML = "";
                s.docs.forEach(doc => {
                    if(doc.data().uid === currentUser.uid) {
                        // 簡略化して追加（コード量節約のためcloneは省略）
                        // 本来はcreatePostEl関数を作るべき
                    }
                });
            });
        }

        document.getElementById('post-btn').onclick = async () => {
            const text = document.getElementById('post-text').value; if(!text.trim()) return;
            const exp = new Date(); exp.setDate(exp.getDate() + 90);
            await addDoc(collection(db, "logs"), {
                text, uid: currentUser.uid, authorName: myProfile.name, authorIcon: myProfile.icon,
                createdAt: serverTimestamp(), expireAt: exp, likes: [], 
                replyToId: replyToId, replyToName: replyToName
            });
            document.getElementById('post-text').value = "";
            cancelReply();
        };

        // --- ★ 自分自身を除外するユーザーリスト ---
        async function loadUserList() {
            const list = document.getElementById('user-list');
            // 一度だけ取得（リアルタイム監視は通信量節約のため外す、またはlimit）
            const q = query(collection(db, "users"), limit(50));
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                snap.forEach(doc => {
                    // ★ ここで自分自身ならスキップ (Self-DM Fix)
                    if (doc.id === currentUser.uid) return;

                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = "p-4 flex items-center gap-3 hover:bg-gray-50 cursor-pointer";
                    div.onclick = () => openChat(doc.id, d.name);
                    div.innerHTML = `
                        <img src="${d.icon}" class="w-10 h-10 rounded-full object-cover">
                        <div class="flex-1">
                            <div class="font-bold text-gray-900">${d.name}</div>
                            <div class="text-gray-500 text-sm">@${doc.id.slice(0,8)}</div>
                        </div>
                        <button class="border border-gray-300 rounded-full px-4 py-1 text-sm font-bold hover:bg-gray-100">DM</button>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // --- チャット ---
        window.openChat = (u,n) => { currentChatUser = u; document.getElementById('chat-target-name').innerText = n; switchTab('chat'); loadMessages(u); };
        function loadMessages(t) {
            const c = [currentUser.uid, t].sort().join("_");
            onSnapshot(query(collection(db, "chats", c, "messages"), orderBy("createdAt", "asc"), limit(50)), (s) => {
                const d = document.getElementById('chat-messages'); d.innerHTML = "";
                s.forEach(o => {
                    const v = o.data();
                    const m = v.senderId === currentUser.uid;
                    d.innerHTML += `
                        <div class="flex ${m?'justify-end':'justify-start'}">
                            <div class="max-w-[80%] px-4 py-2 rounded-2xl text-[15px] ${m?'bg-blue-500 text-white rounded-br-sm':'bg-gray-100 text-gray-900 rounded-bl-sm'}">
                                ${v.text}
                            </div>
                        </div>`;
                });
                d.scrollTop = d.scrollHeight;
            });
        }
        document.getElementById('chat-send-btn').onclick = async () => {
            const t = document.getElementById('chat-input').value; if(!t.trim()) return;
            await addDoc(collection(db, "chats", [currentUser.uid, currentChatUser].sort().join("_"), "messages"), { text: t, senderId: currentUser.uid, createdAt: serverTimestamp() });
            document.getElementById('chat-input').value = "";
        };

        // --- 共通 ---
        window.toggleLike = async (id, likes) => {
            const ref = doc(db, "logs", id);
            if(likes && likes.includes(currentUser.uid)) await updateDoc(ref, { likes: arrayRemove(currentUser.uid) });
            else await updateDoc(ref, { likes: arrayUnion(currentUser.uid) });
        };
        window.deletePost = async (id) => { if(confirm("削除しますか？")) await deleteDoc(doc(db, "logs", id)); };
        window.setReply = (id, name) => { replyToId = id; replyToName = name; document.getElementById('reply-indicator').classList.remove('hidden'); document.getElementById('reply-target-name').innerText = name; document.getElementById('post-text').focus(); };
        window.cancelReply = () => { replyToId = null; replyToName = null; document.getElementById('reply-indicator').classList.add('hidden'); };
        
        function timeAgo(d) { 
            const s = Math.floor((new Date()-d)/1000); 
            if(s<60)return"今"; const m=Math.floor(s/60); if(m<60)return m+"分"; const h=Math.floor(m/60); if(h<24)return h+"時間"; return Math.floor(h/24)+"日"; 
        }

        document.getElementById('save-profile-btn').onclick = async () => {
            const name = document.getElementById('edit-name-input').value;
            if(!name) return;
            await setDoc(doc(db, "users", currentUser.uid), { name, icon: `https://api.dicebear.com/7.x/notionists/svg?seed=${currentUser.uid}`, updatedAt: serverTimestamp() }, { merge: true });
            location.reload();
        };
        
        window.openProfileEditor = () => document.getElementById('profile-modal').classList.remove('hidden');
        window.switchTab = (t) => {
            ['home','users','chat','profile'].forEach(x => document.getElementById(`tab-${x}`).classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            const b = document.querySelector(`.nav-btn[data-target="${t}"]`);
            if(b) b.classList.add('nav-active');
        };
    </script>
</body>
</html>
