<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoG Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background-color: #fff; color: #111; }
        /* スクロールバー非表示 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="flex flex-col h-screen">
    
    <header class="border-b border-gray-100 p-3 flex justify-between items-center bg-white">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-gray-400 hover:text-black"><span class="material-icons-round">arrow_back</span></a>
            <h1 class="font-black text-lg">LoG Notes</h1>
        </div>
        <div id="save-status" class="text-xs font-bold text-gray-400">自動保存されています</div>
    </header>

    <main class="flex-1 p-4 md:p-8 max-w-3xl mx-auto w-full flex flex-col">
        <input type="text" id="note-title" class="text-3xl font-black border-none outline-none mb-4 placeholder-gray-300 bg-transparent" placeholder="タイトルなし">
        <textarea id="note-body" class="flex-1 w-full border-none outline-none text-lg resize-none placeholder-gray-300 bg-transparent leading-relaxed" placeholder="ここに入力..."></textarea>
    </main>

    <script>
        // DOM要素
        const titleInput = document.getElementById('note-title');
        const bodyInput = document.getElementById('note-body');
        const statusText = document.getElementById('save-status');

        // LocalStorageから読み込み
        const savedData = JSON.parse(localStorage.getItem('log_notes_data')) || { title: '', body: '' };
        titleInput.value = savedData.title;
        bodyInput.value = savedData.body;

        // 保存ロジック（タイピングのたびに保存）
        let saveTimeout;
        function autoSave() {
            statusText.innerText = "保存中...";
            statusText.className = "text-xs font-bold text-blue-500";
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const data = {
                    title: titleInput.value,
                    body: bodyInput.value
                };
                localStorage.setItem('log_notes_data', JSON.stringify(data));
                
                statusText.innerText = "保存しました";
                statusText.className = "text-xs font-bold text-gray-400";
            }, 500); // 500ms入力が止まったら保存
        }

        // イベントリスナー
        titleInput.addEventListener('input', autoSave);
        bodyInput.addEventListener('input', autoSave);
    </script>
</body>
</html>
